<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Producer Simulator</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <div id='header'><div id='menu'></div><img id='helpButton' src='help.png'></div>
  <div id='container'>
    <div id='voices'>
    </div>
    <div id='controls'>
      <button id='start' disabled='true'>Loading...</button>
      <div id='randomize'>Randomize?</div>
      <p>
        <input type='range' id='time' name='time' step='any' value='0' disabled>
        <label for='time' id='timelabel'>00:00.00</label>
      </p>
      <p>
        <input type='range' id='volume' name='volume' value='0.5' min='0' max='1' step='any'>
        <label for='volume'>Volume</label>
      </p>
    </div>
  </div>
  <div id="pulse"></div>
  <dialog id="helpDialog">
    <div id='instructions'>
      <ul>
        <li>Click voices to toggle</li>
        <li>Press [1-9] to turn on, release to turn off</li>
        <li>Shift + [1-9] for solos (turns all others off)</li>
      </ul>
    </div>
  </dialog>
</body>
<script type='text/javascript' src='script.js'></script>
</html>
