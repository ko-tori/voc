<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Producer Simulator</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <div id='voices'>
    <div class='row'>
      <div id='nico'><span>Nico</span></div>
      <div id='nozomi'><span>Nozomi</span></div>
      <div id='eri'><span>Eri</span></div>
    </div>
    <div class='row'>
      <div id='honoka'><span>Honoka</span></div>
      <div id='kotori'><span>Kotori</span></div>
      <div id='umi'><span>Umi</span></div>
    </div>
    <div class='row'>
      <div id='rin'><span>Rin</span></div>
      <div id='hanayo'><span>Hanayo</span></div>
      <div id='maki'><span>Maki</span></div>
    </div>
  </div>
  <div id='controls'>
    <button id='start' disabled='true'>Loading...</button>
    <div id='timer'>0</div>
    <input type='range' id='volume' name='volume' value='0.5' min='0' max='1' step='any'>
    <label for='volume'>Volume</label>
  </div>
  <div id='instructions'>
    <ul>
      <li>Click to toggle</li>
      <li>Press [1-9] to turn on, release to turn off</li>
      <li>Shift + [1-9] for solos (turns all others off)</li>
      <li>Refresh page to restart</li>
    </ul>
  </div>
</body>
<script type='text/javascript' src='script.js'></script>
</html>
